<h2 id="chatAnchor-yml"><a href="#chatAnchor-yml" class="headerlink" title="chatAnchor.yml"></a>chatAnchor.yml</h2><figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">chat-anchor:</span></span><br><span class="line">    <span class="attr">chatAnchorGreetingRangeNum:</span> <span class="number">100</span> <span class="comment">#在线打招呼缓存获取数量</span></span><br><span class="line">    <span class="attr">chatAnchorGreetingSelectedNum:</span> <span class="number">30</span> <span class="comment">#筛选后保留数量</span></span><br><span class="line">    <span class="attr">chatAnchorBlackTypeId:</span> <span class="number">110</span>        </span><br><span class="line">    <span class="attr">chatAnchorCycleStartTime:</span> <span class="string">&quot;2022-11-07 00:00:00&quot;</span> <span class="comment">#周期开始时间 需要是周一0点</span></span><br><span class="line">    <span class="attr">callBlackCommonListId:</span> <span class="number">69</span>  <span class="comment">#聊主黑名单通用名单id 线上：110</span></span><br><span class="line">    <span class="attr">chatAnchorAudioPropId:</span> <span class="number">3465</span> <span class="comment">#语音通话道具id</span></span><br><span class="line">    <span class="attr">chatAnchorVideoPropId:</span> <span class="number">3467</span> <span class="comment">#视频通话道具id</span></span><br><span class="line">    <span class="attr">defaultGreetingWordList:</span> <span class="comment">#默认语用于用户给聊主心动</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&#x27;对你很感兴趣，去聊一聊吧&#x27;</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&#x27;我不是个主动的人，但不想错过你&#x27;</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&#x27;邀请你一起玩真心话挑战，去看看&#x27;</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&#x27;今天的你们很有缘分哦，去聊一下吧&#x27;</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&#x27;今天她和你比较合拍哦&#x27;</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&#x27;她认为你很特别，去聊一下吧&#x27;</span></span><br><span class="line">    <span class="attr">chatAnchorLevelJumpUrl:</span> <span class="string">https://test-m-x.pps.tv/html/zt/chat_liverLevel_intro.html?no_titlebar=1</span>  <span class="comment">#聊主等级也跳转地址</span></span><br><span class="line">    <span class="attr">chatAnchorCallWeightAmount:</span> <span class="comment">#聊主通话权重（用于计算在线用户权重）</span></span><br><span class="line">        <span class="attr">&#x27;1&#x27;:</span> <span class="number">10</span></span><br><span class="line">        <span class="attr">&#x27;1000&#x27;:</span> <span class="number">100</span></span><br><span class="line">        <span class="attr">&#x27;10000&#x27;:</span> <span class="number">200</span></span><br><span class="line">    <span class="attr">chatAnchorSmsWeightAmount:</span> <span class="comment">#聊主短信数量权重（用于计算在线用户权重）</span></span><br><span class="line">        <span class="attr">&#x27;1&#x27;:</span> <span class="number">10</span></span><br><span class="line">        <span class="attr">&#x27;10&#x27;:</span> <span class="number">50</span></span><br><span class="line">        <span class="attr">&#x27;50&#x27;:</span> <span class="number">100</span></span><br><span class="line">    <span class="attr">chatAnchorScoreLimitMap:</span> <span class="comment">#聊主表现分获取分值（按次）</span></span><br><span class="line">        <span class="attr">&#x27;call&#x27;:</span> <span class="number">10</span></span><br><span class="line">        <span class="attr">&#x27;evaluation&#x27;:</span> <span class="number">5</span></span><br><span class="line">        <span class="attr">&#x27;pay_recharge&#x27;:</span> <span class="number">2</span></span><br><span class="line">        <span class="attr">&#x27;pay_consume&#x27;:</span> <span class="number">20</span></span><br><span class="line">    <span class="attr">chatAnchorTrafficLevelMap:</span> <span class="comment">#流量等级配置</span></span><br><span class="line">        <span class="attr">&#x27;10&#x27;:</span></span><br><span class="line">            <span class="attr">level:</span> <span class="number">10</span> <span class="comment"># 流量等级</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">10</span> <span class="comment"># 自动打招呼数量</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">10</span> <span class="comment">#自动打招呼权重</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">10</span> <span class="comment">#新用户推荐数</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">10</span> <span class="comment">#在线用户推荐数</span></span><br><span class="line">        <span class="attr">&#x27;20&#x27;:</span></span><br><span class="line">            <span class="attr">level:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">20</span></span><br><span class="line">        <span class="attr">&#x27;30&#x27;:</span></span><br><span class="line">            <span class="attr">level:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">30</span></span><br><span class="line">        <span class="attr">&#x27;40&#x27;:</span></span><br><span class="line">            <span class="attr">level:</span> <span class="number">40</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">40</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">40</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">40</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">40</span></span><br></pre></td></tr></table></figure>
