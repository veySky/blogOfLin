mber">10</span> <span class="comment"># 流量等级</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">10</span> <span class="comment"># 自动打招呼数量</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">10</span> <span class="comment">#自动打招呼权重</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">10</span> <span class="comment">#新用户推荐数</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">10</span> <span class="comment">#在线用户推荐数</span></span><br><span class="line">        <span class="attr">&#x27;20&#x27;:</span></span><br><span class="line">            <span class="attr">level:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">20</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">20</span></span><br><span class="line">        <span class="attr">&#x27;30&#x27;:</span></span><br><span class="line">            <span class="attr">level:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">autoGreetingNum:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">autoGreetingWeight:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">newUserGreetingNum:</span> <span class="number">30</span></span><br><span class="line">            <span class="attr">onlineUserGreetingNum:</span> <span class="number">30</span></span><br><s       localStorage.setItem('comments_active', commentClass);
    });
  }
